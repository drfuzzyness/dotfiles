[app]
launch_at_startup = yes
hotkey_run = Alt+Space

[gui]
hide_on_focus_lost = delayed
retain_last_search = selected
theme = AyuMirage
escape_always_closes = yes

[external]
editor = code.exe
editor_accepts_multifiles = yes
terminal = pwsh.exe

[console]
geometry = mouse_monitor

[theme/AyuMirage]
opacity_back = 90
satellite_show = never
satellite_pos = topcenter
satellite_size = large
control_margin = 11
textbox_padding = 7
listitem_padding = 4
layout = list_selmark,list_icon,list_dialnum,list_actions
color_background = #1F2430
color_foreground = #FFCC66
color_title = #c5bedd
color_textbox_back = #1F2430
color_faded = #c5bedd
color_status = #707A8C
color_accent = #FFCC66
color_warn = #FF3333
color_listitem_back = #1F2430
color_listitem_title = #CBCCC6
color_listitem_desc = #5C6773
color_listitem_tips = #5C6773
color_listitem_selected_back = #232834
color_listitem_selected_title = #FFA759
color_listitem_selected_desc = #FFE6B3
color_listitem_selected_tips = #D4BFFF
font_large_size = 28
font_large_style = cleartype
font_snormal_size = 10
font_snormal_style = cleartype
font_normal_size = 10
font_normal_style = cleartype
font_small_size = 10
font_small_style = cleartype
font_face = Fira Sans,Tahoma,Arial,Segoe UI
compact_results = no
listitem_title_font = snormal
